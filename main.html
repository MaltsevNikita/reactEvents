<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Events</title>
    <link rel="stylesheet" href="css/main.css">

    <script src="../dist/react.development.js"></script>
    <script src="../dist/react-dom.development.js"></script>
    <script src="../dist/babel.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="program"></div>
    <script type = "text/babel" >

class Task extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      edit: false,
    };
  };
  edit = () => {
    this.setState ({edit: true});
  };
  remove = () => {
    alert ("Нажата кнопка удалить");
  };
  save = () => {
    this.setState ({edit: false})
  };
  rendNorm = () => {
    return (
      <div className="box">
        <div className="text">{this.props.children}</div>
        <button onClick={this.edit} className="btn light">Редактировать</button>
        <button onClick={this.remove} className="btn red">Удалить</button>
      </div>
    );
  };
  rendEdit = () => {
    return (
      <div className="box">
        <textarea defaultValue={this.props.children}></textarea>
        <button onClick={this.save} className="btn success">Сохранить</button>
      </div>
    );
  };
  render() {
    if (this.state.edit) {
      return this.rendEdit ();
    } else {
      return this.rendNorm ();
    }
  }
}

      const app = document.getElementById("program");
      ReactDOM.render(
        <div className = "field">
          <Task>Hey it's me!</Task >
          <Task>Hello 2 </Task >
          <Task>Hello world!</Task >
        </div>,app);
    </script>
  </body>
</html>
